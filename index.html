<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeClub Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&family=Oswald&family=Poppins:wght@400;700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converte <b>de</b>
                <select>
                    <option> R$ Real brasileiro </option>
                </select>
            </label>

            <label>
                Converte <b>para</b>
                <select id="currency-select">
                    <option> US$ Dólar americano </option>
                    <option> € Euro </option>
                </select>

                <label>
                    Valor
                    <input id="input-real" placeholder="R$ 10.000,00"> <!--id PARA ACESSAR PELO JAVA e o placeholder PELO CSS-->
                </label>
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container"> 
                    <img src="./imagem.projeto/brasil 2.svg" alt="bandeira-brasil"> <!-- src e alt PATA ACESSAR PELO CSS-->
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img class="currency-seta" src="./imagem.projeto/Vector@2x.png" alt="seta">

                <div class="currency-container">
                    <img src="./imagem.projeto/estados-unidos (1) 1.svg" id="currency-img" alt="bandeira-pais-conversão">
                    <p class="currency-name" id="currency-name" >Dólar americano</p>
                    <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
                </div>
            </section>

        </main>
    </div>

</body>
<script src="./project.js"></script> <!--PARA TER ACESSO AO JAVASCRIPT-->

</html>     <!-- TODOS "ID" É PARA TER ACESSO AO JAVASCRIPT-->
